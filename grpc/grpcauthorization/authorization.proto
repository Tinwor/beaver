syntax = "proto3";

service Authroization {
    rpc AuthorizeUser(AuthorizationRequest) returns (AuthorizationResponse) {}
}
message AuthorizationRequest {
    string token = 1;
}

message AuthorizationResponse {
    StatusResponse response = 1;
    string guid = 2;
}
enum StatusResponse {
    OK = 0;
    RENEW = 1;
    TIMEOUT = 2;
    ERROR = 3;
    SERVER_ERROR = 4;
}